      items:
        - '    §f{1}{color:normal}x {color:number}{2}'
    output:
      title:
        - '{color:stress}输出:'
      items:
        - '    §f{1}{color:normal}x {color:number}{2}'
    unlock:
      lore:
        - '{color:normal}禁用该特性'
